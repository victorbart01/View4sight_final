<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Testimonial Carousel</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="frame">
      <article class="testimonial-card">
        <img class="rectangle" src="img/rectangle-14.svg" alt="" role="presentation" />
        <img class="img" src="img/rectangle-15.svg" alt="" role="presentation" />
        
        <div class="badges">
          <span class="badge">Community of designers</span>
          <span class="badge">Creative resources</span>
        </div>
        
        <blockquote class="text-wrapper">
          I was able to reduce the time taken to present high-level designs by 35% using the platform.
        </blockquote>
        <footer class="sara-bright">
          <cite>Sara Bright<br />Freelance Designer</cite>
        </footer>
      </article>
      <nav class="carousel-controls" aria-label="Testimonial navigation">
        <button class="div" type="button" aria-label="Previous testimonial">
          <img class="arrow" src="img/arrow-1.svg" alt="" role="presentation" />
        </button>
        <button class="rectangle-2" type="button" aria-label="Next testimonial">
          <img class="arrow-2" src="img/arrow-2.svg" alt="" role="presentation" />
        </button>
      </nav>
    </main>
  </body>
</html>
